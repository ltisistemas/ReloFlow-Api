name: Develop to Main

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  test-and-build:
    name: Test, Build and Create PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: write
      issues: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: develop

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: RelowFlow-api

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal
        working-directory: RelowFlow-api
        continue-on-error: true

      - name: Build application
        run: dotnet build --configuration Release --no-restore
        working-directory: RelowFlow-api

      - name: Publish application
        run: dotnet publish --configuration Release --no-build --output ./publish
        working-directory: RelowFlow-api

      - name: Generate version
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          DATE=$(date +'%Y%m%d')
          VERSION="${DATE}.${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-${{ steps.version.outputs.version }}
          path: RelowFlow-api/publish/
          retention-days: 30

      - name: Check if PR to main already exists
        id: check-pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:develop`,
              base: 'main',
              state: 'open'
            });
            
            if (pulls.length > 0) {
              core.setOutput('pr_number', pulls[0].number);
              core.setOutput('pr_exists', 'true');
              return pulls[0].number;
            }
            core.setOutput('pr_exists', 'false');
            return null;

      - name: Update existing PR to main
        if: steps.check-pr.outputs.pr_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.check-pr.outputs.pr_number }};
            const mergedPrNumber = context.payload.pull_request.number;
            const mergedPrTitle = context.payload.pull_request.title;
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              title: `[Release] develop → main (v${{ steps.version.outputs.version }})`,
              body: `## Descrição\n\nPR automático para merge de develop em main.\n\n**Base:** main\n**Head:** develop\n**Versão:** ${{ steps.version.outputs.version }}\n\n**Último PR merged em develop:** #${mergedPrNumber} - ${mergedPrTitle}\n\n### Status\n\n✅ Testes executados\n✅ Build realizado\n✅ Artifacts disponíveis\n\n---\n\n*Este PR foi criado/atualizado automaticamente pelo GitHub Actions quando um PR foi merged em develop.*`
            });
            
            console.log(`PR #${prNumber} para main atualizado com sucesso`);

      - name: Create new PR to main
        if: steps.check-pr.outputs.pr_exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const mergedPrNumber = context.payload.pull_request.number;
            const mergedPrTitle = context.payload.pull_request.title;
            
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Release] develop → main (v${{ steps.version.outputs.version }})`,
              head: 'develop',
              base: 'main',
              body: `## Descrição\n\nPR automático para merge de develop em main.\n\n**Base:** main\n**Head:** develop\n**Versão:** ${{ steps.version.outputs.version }}\n\n**Último PR merged em develop:** #${mergedPrNumber} - ${mergedPrTitle}\n\n### Status\n\n✅ Testes executados\n✅ Build realizado\n✅ Artifacts disponíveis\n\n---\n\n*Este PR foi criado automaticamente pelo GitHub Actions quando um PR foi merged em develop.*`,
              draft: false
            });
            
            console.log(`PR #${pr.number} para main criado com sucesso: ${pr.html_url}`);

      - name: Create or Update Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const mergedPrNumber = context.payload.pull_request.number;
            const tagName = `v${version}`;
            
            try {
              // Verificar se a release já existe
              const { data: existingRelease } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              
              // Se existe, atualizar
              const { data: release } = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.id,
                name: `Release ${version} - Production`,
                body: `## Release ${version}\n\n**Base:** main\n**Tipo:** Production Release\n**Source PR:** #${mergedPrNumber}\n\n### Status\n\n✅ Testes executados\n✅ Build realizado\n✅ Artifacts disponíveis\n\n### Artifacts\n\nBuild artifacts estão disponíveis na action: \`publish-${version}\`\n\n---\n\n*Release atualizada automaticamente pelo GitHub Actions.*`,
                draft: false,
                prerelease: false
              });
              
              console.log(`Release ${version} atualizada: ${release.html_url}`);
            } catch (error) {
              // Se não existe (404), criar nova
              if (error.status === 404) {
                const { data: release } = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tagName,
                  name: `Release ${version} - Production`,
                  body: `## Release ${version}\n\n**Base:** main\n**Tipo:** Production Release\n**Source PR:** #${mergedPrNumber}\n\n### Status\n\n✅ Testes executados\n✅ Build realizado\n✅ Artifacts disponíveis\n\n### Artifacts\n\nBuild artifacts estão disponíveis na action: \`publish-${version}\`\n\n---\n\n*Release criada automaticamente pelo GitHub Actions.*`,
                  draft: false,
                  prerelease: false
                });
                
                console.log(`Release ${version} criada: ${release.html_url}`);
              } else {
                throw error;
              }
            }

